<html>
    <title>Form Creation</title>
    <head></head>
    <body>
        <table border="3" style="padding: 10;">
           <tr>
            <td style="padding: 10; text-align: center;"><h3 style="padding-top: 15;">Login Form</h3></td><br>
            </tr>
            <tr>
                <td style="border: none;">
                <br><label for="FirstName">Name </label> <input type="text" name="FirstName" id="FirstName" placeholder="FirstName"> <input type="text" name="LastName" id="LastName" placeholder="LastName"><br><br>
                <label for="Email">Email </label><input type="email" name="Email" id="Email" placeholder="Email"><br><br>
                <label for="PhoneNumber">Phone Number </label><input type="number" name="PhoneNumber" id="PhoneNumber" min="0" maxlength="10" placeholder="10-digit number"><br><br>
                <label for="Password">Password </label><input type="password" name="Password" id="Password" placeholder="password"><br><br>
                <label for="Gender">Gender</label><br>
                <input type="radio" name="Gender" id="Male" value="Male">Male <br>
                <input type="radio" name="Gender" id="Female" value="Female">Female <br>
                <input type="radio" name="Gender" id="Other" value="Others">Not wish to Disclose <br><br>

                <label for="Address">Address :</label><br>
                <textarea name="Address" id="Address" cols="25" rows="5"></textarea><br><br>
                
                <label for="dob">Date of Birth</label><br>
                <input type="date" name="dob" id="dob"><br><br>

                <label for="time">Time</label><br>
                <input type="time" name="time" id="time"><br><br>

                <label for="languages">Languages</label><br>
                <input type="checkbox" name="languages[]" id="languages" value="Tamil">Tamil <br>
                <input type="checkbox" name="languages[]" id="languages" value="English">English <br>
                <input type="checkbox" name="languages[]" id="languages" value="French">French <br><br>

                <label for="interest">Select Your field of interest : </label><br>
                <select name="interest" id="interest" multiple size="3">
                    <option value="music">Music</option>
                    <option value="cycling">Cycling</option>
                <option value="badminton">Badminton</option>
            </select><br><br>
            <label for="photoupload">Upload your Photo</label><br>
            <input type="file" name="photoupload" id="photoupload"><br><br>

            <button type="submit" value="submit" name="submit">submit</button>
            <button type="reset">reset</button><br><br>
        </td>    
        </tr>
        </table>
    </body>
</html>
