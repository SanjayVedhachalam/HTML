<html>
    <title>Ordered list with Designs</title>
    <head></head>
    <body>
        <ol type="a" style="font-family: Calibri;">
            <p style="color: red;">a.  Hello World <br>
            <p style="color: red;">b.  <u>Hello World</u></p>
            <strong><p style="color: red;">c.  Hello World</p></strong>
            <em><p style="color: red;">d.  Hello World</p></em>
            <p style="color: red;">e.  A<sup>2</sup>+B<sup>2</sup></p>
            <strike style="color: red;"><p style="color: red;">f.</strike>  <strike>Hello World</p></strike>
            <p style="color: red;"><mark style="color: red;">g.  Hello World</mark></p>
        </ol>
    </body>
</html>
