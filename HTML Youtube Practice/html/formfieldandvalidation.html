<html>
    <title>HTML 5 Form Field and Validation</title>
    <head></head>
    <body>
        <form action="">
        <label for="emailid">Email: </label>
        <input type="email" name="emailid" id="emailid" required><br><br>
        <label for="dateofbirth">Date of Birth: </label>
        <input type="date" name="dateofbirth" id="dateofbirth"><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required min="18" max="99"><br><br>
        <label for="pricerange">Price Range: </label>
        <input type="range" name="pricerange" id="pricerange" min="1" max="100000" step="10"><br><br>
        <label for="profilelink">Website URL: </label>
        <input type="url" name="profilelink" id="profilelink"><br><br>
        <label for="appointment">Appointment Time</label>
        <input type="time" name="appointment" id="appointment"><br><br>
        <label for="weekvacation">Vacation Week</label>
        <input type="week" name="weekvacation" id="weekvacation"><br><br>
        <label for="search">Search: </label>
        <input type="search" name="search" id="search"><br><br>
        <button type="submit" name="submit" value="Send Details">Send Details</button>
        </form>
    </body>
</html>
